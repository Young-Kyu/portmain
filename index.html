    <script>


        window.onload = function (e) {
            lotateControl();
        };

        function lotateControl() {
            try {
                document.querySelectorAll('.hex').forEach(node => {
                    node.addEventListener('mouseenter', function (e) {
                        mouseEvent(e, this);
                    })
                });
            } catch (error) {

            }

        }

        function mouseEvent(e, parent) {

            try {
                let node = e.target;
                let firstChildren = node.children[0];
                let second = firstChildren.children[0];
                let p = second.children[0];
                let prevHTML = p.innerHTML;

                p.innerHTML = 'focus';

                node.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    let url = parent.getAttribute('url')
                    console.log(url);
                    moveSite(url)
                }, false);
                node.addEventListener('mouseleave', () => {
                    p.innerHTML = prevHTML;
                });
            } catch (error) {
                console.error(error)
            }

        }

        const moveSite = (url) => {

            try {
                window.location.href = url;
            } catch (error) {

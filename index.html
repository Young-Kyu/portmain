    <script>


        function lotateControl() {
            try {
                let targets = document.querySelectorAll('.hex');

                targets.forEach(e => e.addEventListener('mouseenter', (e) => {
                    mouseEvent(e);
                }))
            } catch (error) {

            }

        }

        function mouseEvent(e) {

            try {
                let node = e.target;
                let firstChildren = node.children[0];
                let second = firstChildren.children[0];
                let p = second.children[0];
                let prevHTML = p.innerHTML;

                p.innerHTML = 'focus';

                return node.addEventListener('mouseleave', () => {
                    p.innerHTML = prevHTML;
                })
            } catch (error) {
                console.error(error)
            }

        }
